# 策略名称
name : '价值成长策略'

# 策略研究员
researcher : 'wanshuai'

# 策略初始股票列表路径
initial_stocklist_path : ~

# 初始中间数据路径
initial_temp_data_path : ~

# 股票列表更新脚本路径
updater_path : ~

# 策略股票池
stockpool : '全A'

# 策略换仓频率
rebalance_frequence : '1m'

# 基准指数
benchmark : '000905'

# 定义不交易股票，默认为一字涨跌停、停牌、ST、新股
stocks_unable_trade : 'typical'

# 因子变量去除异常值方法, 方法包括: FixedRatio\Mean-Variance\MAD\BoxPlot
drop_outlier_method : 'MAD'

# 各因子的权重, 默认为None(等权)
weight : None

# 是否行业中性
industry_neutral : True

# 基准指数
benchmark : '000905'

# 行业分类
industry : '中信一级'

# 分位数入选门槛
prc : 0.05